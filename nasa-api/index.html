<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body class="text-white flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full p-6 bg-black rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">NASA Image Search</h1>

      <div class="mb-4">
        <label class="block text-left rounded border border-white"
          >Date (YYYY-MM-DD):</label
        >
        <input
          type="date"
          id="date"
          class="w-full p-2 rounded border-white bg-black text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block text-left">Start Date:</label>
        <input
          type="date"
          id="start-date"
          class="w-full p-2 rounded bg-black text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block text-left">End Date:</label>
        <input
          type="date"
          id="end-date"
          class="w-full p-2 rounded bg-black text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block text-left"
          >Count: (Cannot be used with start-date or end-date )</label
        >
        <input
          type="number"
          id="count"
          class="w-full p-2 rounded bg-black text-white"
          min="1"
          max="10"
        />
      </div>

      <button
        id="search"
        class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold"
      >
        Search
      </button>
      <div id="container"></div>
    </div>
    <div class="container">
      <div class="sky">
        <div class="text"></div>
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
      </div>
    </div>
  </body>
</html>
